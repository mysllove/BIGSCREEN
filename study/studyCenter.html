<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学习中心</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/study-platform.css">
</head>

<body>
    <header id="header">
        <div class="slitWidth">
            <div class="platform-head">
                <h1 class="logo">浦东智慧安监学习平台</h1>
                <ul class="layui-nav" lay-filter="navStudy">
                    <li class="layui-nav-item layui-this" lay-unselect>
                        <a href="javascript:;" data-href="special-class.html"><i class="iconfont icon-study"></i>专题班</a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;" data-href="course-center.html"><i class="iconfont icon-study"></i>知识中心</a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;" data-href="my-test.html"><i class="iconfont icon-study"></i>我的考试</a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;" data-href="my-study.html"><i class="iconfont icon-study"></i>我的学习</a>
                    </li>
                    <li class="layui-nav-item" lay-unselect>
                        <a href="./study.html"><i class="iconfont icon-study"></i>返回首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="conformity">
        <div class="slitWidth">
            <div class="user-wrap">
                <div class="user"><i class="layui-icon layui-icon-username"></i></div>
                <span class="userName">王XX</span>
            </div>
            <div class="user-infor">
                <div class="user-inforItem">
                    <span>2019年</span>
                    <p>当前年度</p>
                </div>
                <div class="user-inforItem">
                    <span>82门</span>
                    <p>已学课程</p>
                </div>
                <div class="user-inforItem">
                    <span>52.5学时</span>
                    <p>已获学时</p>
                </div>
                <div class="user-inforItem">
                    <span>1564学分</span>
                    <p>已学时长</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main-center">
        <div class="slitWidth">
            <iframe src="special-class.html" frameborder="0" class="iframeAll"></iframe>
        </div>
    </div>
    <script src="javascript/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script>
        layui.use('element', function() {
            var element = layui.element;
            element.on('nav(navStudy)', function(elem) {
                const iframe = document.querySelector('.iframeAll');
                const nav = document.querySelector('.layui-nav')
                iframe.setAttribute('src', this.dataset.href);
                $(".platform-head .layui-nav-item").removeClass("layui-this")
                $(this).parent().addClass("layui-this")
            });
        });
    </script>
</body>


</html>
