<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/study-platform.css">
</head>


<body class="noBg">
    <div class="moduleBlock">
        <div class="moduleBlock-header">
            <h2>基本信息</h2>
            <a href="special-class.html"><i class="iconfont icon-return"></i>返回列表</a>
        </div>
        <div class="moduleBlock-body">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="classes">
                        <h3>检察员业务培训班</h3>
                        <div class="details">
                            <span>开班时间：2019.06.07-2019.12.07</span>
                            <span>班级人数：158425名</span>
                        </div>
                        <img src="images/class.png" alt="" width="468" height="265" class="classesImg">
                        <div class="word">
                            <span>学习要求：</span>
                            <p>围绕“不忘初心、牢记使命”主题开展线上教学，利用网络学习质量、便捷、时效性强的优势，帮助学员更好地完成培训任务</p>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="progress">
                        <span class="progress-head">完成进度：</span>
                        <ul class="progress-list">
                            <li>
                                <span class="progress-style">类型一</span>
                                <div class="progress-bar">100%</div>
                                <span class="progress-num">2/2门</span>
                            </li>
                            <li>
                                <span class="progress-style">类型二</span>
                                <div class="progress-bar">100%</div>
                                <span class="progress-num">14/14门</span>
                            </li>
                            <li>
                                <span class="progress-style">类型三</span>
                                <div class="progress-bar">100%</div>
                                <span class="progress-num">8/8门</span>
                            </li>
                        </ul>
                        <div class="all-progress">
                            <span class="business">业务考试</span>
                            <div class="again"><button class="layui-btn layui-btn-normal">重新考试</button></div>
                            <span class="green-big">74分</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="moduleBlock">
        <div class="moduleBlock-header">
            <h2>课程学习</h2>
        </div>
        <div class="moduleBlock-body">
            <div class="layui-tab layui-tab-card" lay-filter="test1">
                <ul class="layui-tab-title">
                    <li class="layui-this">类型一</li>
                    <li>类型二</li>
                    <li>类型三</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                        <script type="text/html" id="state">
                            {{# if(d.state === '已完成'){ }}
                            <span style="color: #71d2ff;">{{ d.state }}</span> {{# } else { }} {{ d.state }} {{# } }}
                        </script>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-normal">开始学习</a>
                        </script>
                    </div>
                    <div class="layui-tab-item">2</div>
                    <div class="layui-tab-item">3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="layui/layui.js"></script>
    <script>
        layui.use(['element', 'table'], function() {
            var element = layui.element;
            var table = layui.table;
            //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
            var layid = location.hash.replace(/^#test1=/, '');
            element.tabChange('test1', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项

            //监听Tab切换，以改变地址hash值
            element.on('tab(test1)', function() {
                location.hash = 'test1=' + this.getAttribute('lay-id');
            });


            table.render({
                elem: '#test',
                url: '/json/table.json',
                cols: [
                    [{
                        field: 'id',
                        title: '课程名称',
                        width: 300,

                        unresize: true,
                        sort: true,
                    }, {
                        field: 'releaseTime',
                        title: '发布时间',
                        width: 180,
                    }, {
                        field: 'time',
                        title: '课程时长',
                        width: 180,
                    }, {
                        field: 'accumulated',
                        title: '累计学习',
                        width: 180,
                    }, {
                        field: 'state',
                        title: '状态',
                        width: 180,
                        templet: '#state',
                        sort: true
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',

                    }]
                ],
                page: true
            });
        });
    </script>
</body>

</html>
