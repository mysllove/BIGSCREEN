<!DOCTYPE html>

<head>

<style>

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label fix-inline">课程名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" placeholder="请输入在线课程名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label fix-inline">发布时间</label>

                </div>
            </div>
        </div>
        <div class="query-form-right">
            <div class="last-inline">
                <button class="layui-btn">查询</button>
                <button class="layui-btn" type="reset">重置</button>
            </div>
        </div>

        </div>

    <script src="layui/layui.js"></script>
    <script>
        layui.use(['laydate', 'laypage', 'layer', 'element'], function() {
            var element = layui.element;
            var laydate = layui.laydate;
            var laypage = layui.laypage;
            var layer = layui.layer;
            layer.config({
                extend: 'customSkin/style.css', //加载新皮肤
                skin: 'customSkin'
            });
            laydate.render({
                elem: '#startTime'
            });
            laydate.render({
                elem: '#endTime'
            });
            laypage.render({
                elem: "laypage",
                count: 50,
                theme: "#fb9759",
                prev: "<em class='layui-icon layui-icon-left'></em>",
                next: "<em class='layui-icon layui-icon-right'></em>",
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit']
            });
        });

        function exam() {
            parent.layer.open({
                type: 2,
                title: '重大危险源考试',
                shadeClose: true,
                skin: 'customSkin',
                shade: 0.8,
                area: ['800px', '750px'],
                content: 'exam.html'
            });
        }
    </script>
