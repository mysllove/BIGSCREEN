<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/study-platform.css">
</head>

<body class="noBg">
    <div id="chart" style="width: 100%;height: 300px;"></div>
    <script src="javascript/echarts.min.js"></script>
    <script src="layui/layui.js"></script>
    <script>
        layui.use(['element', 'layer'], function() {
            var element = layui.element;
            var layer = layui.layer;
            //…
        });
        var chart = echarts.init(document.getElementById("chart"));
        var xAxisData = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        var seriesData = [20, 10, 30, 15, 70, 25, 26, 11, 22, 26, 34, 54];
        option = {
            color: '#000',
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '2%',
                right: '2%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: xAxisData,
                nameTextStyle: {
                    color: '#8f8f9b',
                    fontSize: 14
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#8f8f9b',
                    }
                },
                axisLabel: {
                    show: true,
                    rotate: 0,
                    interval: 0,
                    fontSize: 14,
                    textStyle: {
                        color: '#8f8f9b',
                    }
                }
            },
            yAxis: {
                name: '单位（学时）',
                nameTextStyle: {
                    color: '#8f8f9b',
                    fontSize: 14
                },
                type: 'value',
                splitLine: {
                    show: true
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#8f8f9b'
                    }
                },
                axisLabel: {
                    show: true,
                    rotate: 0,
                    fontSize: 14,
                    textStyle: {
                        color: '#8f8f9b',
                    }
                }
            },
            series: [{
                data: seriesData,
                type: 'bar',
                barWidth: '20px',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#70b7fe'
                        }, {
                            offset: 1,
                            color: '#2f73b7'
                        }]),
                    }
                },
            }]
        }
        chart.setOption(option);
        window.addEventListener('resize', function() {
            chart.resize();
        })
    </script>
</body>

</html>
