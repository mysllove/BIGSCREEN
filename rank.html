<body>
   <script>
      var array = [9, 8, 7, 6, 5, 4];
      function arrSort(array){
         for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length-1; j++) {
             if(array[j]>array[j+1]){
                var temp = array[j];
                array[j]=array[j+1];
                array[j+1] =temp;             
             }            
          }  
         }
      console.log(array)
      }
      arrSort(array)
   </script>
</body>
