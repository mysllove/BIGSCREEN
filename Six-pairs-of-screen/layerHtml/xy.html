    <script>
        var laypage = null;
        layui.use(["laypage"], function() {
            laypage = layui.laypage;
            getData("1");
        });

        function initPage(count) {
            laypage.render({
                elem: 'pageTag',
                count: count,
                curr: "1",
                limit: 10,
                skin: "#1E9FFF",
                layout: ['count', 'prev', 'page', 'next', 'skip'],
                jump: function(obj, first) {
                    if (!first) {
                        getData(obj.curr);
                    }
                }
            });
        }

        function getData(page) {
            $.getJSON("../json/a2.json", function(data) {
                if (page == "1") {
                    initPage(data.length);
                }
                var firstNum = (parseInt(page) - 1) * 10;
                var endNum = parseInt(page) * 10 - 1;
                $("#returnList").empty();
                for (var i = firstNum; i <= endNum; i++) {
                    if (data[i] != null) {
                        var htmlStr = "<tr>" +
                            "<td>" + data[i].OPERATEPOINTNAME + "</td>" +
                            "<td>" + data[i].UNDERTAKER + "</td>" +
                            "<td>" + data[i].REPORTDATE + "</td>" +
                            "<td>" + data[i].OPTNAME + "</td>" +
                            "<td><input class=\"btnSee\" type=\"button\" value=\"查看详情\"  onclick=\"alert('您暂时没有相关权限！');\"/></td>" +
                            "</tr>";
                        $("#returnList").append(htmlStr);
                    }
                }
            });
        }
    </script>
